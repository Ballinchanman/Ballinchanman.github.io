 <script>
	$(document).ready(function(){
	    $("button").click(function(){
	        $.getJSON("demo_ajax_json.js", function(result){
	            $.each(result, function(i, field){
	                $("div").append(field + " ");
	            });
	        });
	    });
	});
 </script>
